<!DOCTYPE html>
<html lang="en">

<head>

    <!--Header Nav-->
    <div class="container navigbar">
        <div class="row">

                    <div class="col-sm-2">

                        </div>
                        <div class="collapse navbar-collapse" id="myNavbar">

                    </div>

            </nav>
        </div>

    <!--Row 1-->
    <div class="container">
        <div class="row row1">
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 largeimage">

                               <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
                            </button>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 map">
                <div>

                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
